<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Media Query for screen</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    </head>
    <body>
        <header>
            <h1>welcome to the store!</h1>
            <p>
                When you change the screen size, the product cards will change layouts
                so you can view them comfortable no matter how small the screen gets!
            </p>
        </header>

        <main>
            <section class="card">
                <header>Camera</header>
                <img src="./assets/images/camera.jpg" alt="black camera" />
                <p>Prcie: $300</p>
            </section>
            <section class="card">
                <header>Tablet</header>
                <img src="./assets/images/tablet.jpg" alt="tablet held in hands" />
                <p>Price: $150</p>
                <section>
                    <header>Toilet Paper</header>
                    <img src="./assets/images/toilet-paper.jpg" alt="rolls of toilet paper in a basket">
                    <p>Price: $30</p>
                </section>
                <section>
                    <header>Wooden spoons</header>
                    <img src="./assets/images/wooden-spoons.jpg" alt="Wooden spoons with different seasonings" />
                    <p>Price: $10</p>
                </section>
            </section>
        </main>
    </body>
</html>
