<!DOCTYPE html>
<!-- this doctype tag tells the browser that this file is of HTML -->
<html lang="en">
    <!-- this tag tells the browser that the CODE below is of type html --> 
    <head>
        <meta charset="utf-8">
        <!-- specifies the character encoding statndard for the HTML documentthat represents most of the worlds written languages -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- This tag ensures the web page is displayed correctly and responsivly on various devices with different screen sizes -->
        <title>home</title>
    </head>
    <!-- the head tells the browser that the code inside needs to be read first -->
    <body>
        <h1>My hello heading</h1>
        <p>Hello, world</p>
        <!-- the paragraph tag blocks a bunch of texts into a paragraph -->
    </body>
    <!-- contains web page content that is physically seen -->
</html>
